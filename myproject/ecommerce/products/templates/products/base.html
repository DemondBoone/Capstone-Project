{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YOU DID IT{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7DADB8;
        }
        header {
            background-color: #7675AA;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            background-color: #A3BE9C;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            transition: all 0.3s;
        }
        nav a:hover {
            color: #7675AA;
            transform: scale(1.1);
        }
        main {
            padding: 20px;
            display: flex;
            /* this is what give the site the look and feel, as youve learned dont touch this or youll ruin the look  */
            height: calc(100vh - 60px); 
        }
        main .left-sidebar {
            background-color: #A3BE9C;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        main .right-content {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            overflow-y: auto;
        }
        footer {
            background-color: #7675AA;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .vertical-nav {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 20px;
        }
        .vertical-nav a {
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }
        #changeBgColor {
            background-color: #A3BE9C;
            color: #333;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'home' %}">Welcome to Demonds E-commerce Website!</a>
        </div>
    </header>

    <main>
        <div class="left-sidebar">
            <nav class="vertical-nav">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'test_ebay_api' %}">Products</a>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                {% endif %}
                </nav>
                </div>
                <div class="right-content">
                {% block content %}
                {% endblock %}
                <button id="changeBgColor">Change Background Color</button>
                </div>
                </main><footer>
                    <p>E-commerce Website. This is my Project for PDX Code Guild!</p>
                </footer>
                
                <script>
                    const changeBgColorButton = document.getElementById('changeBgColor');
                    const body = document.querySelector('body');
            
                    const colors = ['#B18380', '#CDC7AA', '#A280AE'];
            
                    changeBgColorButton.addEventListener('click', () => {
                        const currentColor = body.style.backgroundColor;
                        let newColor = colors[Math.floor(Math.random() * colors.length)];
                        while (newColor === currentColor) {
                            newColor = colors[Math.floor(Math.random() * colors.length)];
                        }
                        body.style.backgroundColor = newColor;
                    });
                </script>
                
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
                </body>
                </html>
